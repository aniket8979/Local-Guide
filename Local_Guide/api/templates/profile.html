<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "api/css/profile.css" %}">
</head>

<body>

    <div>
        <div class="frontPage">
            <div class="topbar">
                <h1 class="logo">Local Guide</h2>
                    
                </div>
            </div>
            
            <div class="BgImage">
                <h1 class="welcometxt">User Profile</h1>
                
                <div class="profile">
                    {% for x in user %}
                    <h3 class='profiletab'> Username: {{x.username }}</h3>
                    <h3 class='profiletab'> Name: {{x.name }}</h3>
                    <h3 class='profiletab'> City:  {{x.city }}</h3>
                    <h3 class='profiletab'> Phone: {{x.phone }}</h3>
                    {% endfor %}

                    
                    <input class="bttn" type="submit" value="Delet my Account" onclick="window.location='delete';" />
                    <h1>{{ifdeleted}}</h1>
                </div>
            </div>
    </div>
        
    </body>
</html>
